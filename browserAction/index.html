<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <div id="popup-content">
    <div class="container">
      <div class="title-container">
        <img src="../icons/icon.svg" alt="">
        <h2>No Distractions YT</h2>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="block-all" id="block-all" value="checkedValue">
          Block All Recommendations
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="block-rabbit-hole" id="block-rabbit-hole"
            value="checkedValue">
          No Rabbit Holes
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="block-subscriptions" id="block-subscriptions"
            value="checkedValue">
          Block Subscriptions
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="show-quotes" id="show-quotes" value="checkedValue">
          Show Quotes
        </label>
      </div>

    </div>
  </div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <script src="script.js"></script>
</body>

</html>
